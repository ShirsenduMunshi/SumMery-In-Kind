<svg
  version="1.1"
  id="neon-logo"
  width="177"
  height="174"
  viewBox="0 0 177 174"
  xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Neon tube gradient (core color) -->
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00eaff" />
      <stop offset="50%" stop-color="#80ffff" />
      <stop offset="100%" stop-color="#00eaff" />
    </linearGradient>

    <!-- Soft glow halo -->
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="4" result="blur1" />
      <feGaussianBlur stdDeviation="12" result="blur2" />
      <feMerge>
        <feMergeNode in="blur2" />
        <feMergeNode in="blur1" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <style>
    /* Default neon style */
    #path1 {
      fill: url(#neonGradient);
      stroke: #00ffff;
      stroke-width: 1.5;
      filter: url(#neonGlow);
      paint-order: stroke fill;
      transition: filter 0.3s ease, stroke 0.3s ease;
    }

    /* Dark theme: stronger glow */
    @media (prefers-color-scheme: dark) {
      #path1 {
        filter: drop-shadow(0 0 2px #00ffff)
                drop-shadow(0 0 6px #00ffff)
                drop-shadow(0 0 15px #00ffff)
                drop-shadow(0 0 30px #00ffff);
      }
    }

    /* Light theme: subtle glow for contrast */
    @media (prefers-color-scheme: light) {
      #path1 {
        filter: drop-shadow(0 0 1px #00b3cc)
                drop-shadow(0 0 3px #00eaff)
                drop-shadow(0 0 8px #00ffff);
      }
    }

    /* Optional: gentle glow pulse */
    @keyframes tubeGlow {
      0%, 100% {
        opacity: 1;
        filter: brightness(1);
      }
      50% {
        opacity: 0.9;
        filter: brightness(1.1);
      }
    }

    #path1 {
      animation: tubeGlow 3s ease-in-out infinite alternate;
    }

    /* Optional: make SVG scale responsively */
    svg {
      display: block;
      margin: auto;
      height: auto;
      max-width: 200px;
    }
  </style>

